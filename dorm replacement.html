<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dorm Maintenance Dashboard</title>
<link rel="stylesheet" href="all.css">
</head>

<body>
 
  <div class="sideBar">
    <h1>Dorm Maintenance</h1>
    <a href="home.html"><h2>🏠 Home</h2></a>
    <a href="report.html"><h2>📒 Report</h2></a>
    <a href="dorm replacement.html"><h2>🛠️ Dorm Replacement</h2></a>
    <a href="history.html"><h2>🕑 History</h2></a>
    
  </div>

  
  <div class="mainPage">
    <div class="search">
      <input type="text" placeholder="Search..." id="search2" />
      <img src="image.png" alt="User Icon">
    </div>

   
    <div class="main">
      <div class="grid">
        <div class="box">
          <p>1st Floor</p>
          <select id="Floor1" onchange="updateReport('Floor1')">
            <option value="">-- Choose --</option>
            <option value="NumberOfStudent">Number of Students</option>
            <option value="NumberOfDorm">Number of Dorms</option>
            <option value="NumberOfDormReserved">Dorms Reserved</option>
            <option value="NumberOfDormAvailable">Dorms Available</option>
          </select>
        </div>

        <div class="box">
          <p>2nd Floor</p>
          <select id="Floor2" onchange="updateReport('Floor2')">
            <option value="">-- Choose --</option>
            <option value="NumberOfStudent">Number of Students</option>
            <option value="NumberOfDorm">Number of Dorms</option>
            <option value="NumberOfDormReserved">Dorms Reserved</option>
            <option value="NumberOfDormAvailable">Dorms Available</option>
          </select>
        </div>

        <div class="box">
          <p>3rd Floor</p>
          <select id="Floor3" onchange="updateReport('Floor3')">
            <option value="">-- Choose --</option>
            <option value="NumberOfStudent">Number of Students</option>
            <option value="NumberOfDorm">Number of Dorms</option>
            <option value="NumberOfDormReserved">Dorms Reserved</option>
            <option value="NumberOfDormAvailable">Dorms Available</option>
          </select>
        </div>
      </div>

      <div id="report">
        <p><strong>Dorm Replacement Report:</strong></p>
        <div id="available"></div>
        <p id="totals">Total Used: 0 | Total Remaining: 0</p>
        <button onclick="resetAvailability()">🔄 Reset</button>
      </div>
    </div>
  </div>


  <script src="all2.js">
  


  </script>
</body>
</html>
